<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pré-ONHB 2020: Diário da Pandemia</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/diary.css" />
  </head>
  <body>
    <div id="aux-text-container"><p>Hello World</p></div>

    <div class="diary-container">
      <div class="diary closed loading">
        <div class="spiral"></div>
        <div class="cover" onclick="openDiary();">
          <div class="about-the-diary" id="sticker"></div>
        </div>

        <div class="pages-container">
          <div class="page current">
            <div class="text-container"></div>
            <p class="pg-num">0</p>
          </div>
          <div class="page summary">
            <div class="text-container">
              <p id="diary-summary"></p>
            </div>
            <p class="pg-num">1</p>
          </div>
        </div>

        <ul class="staples">
          <li></li>
          <li></li>
          <li></li>
        </ul>

        <div id="loading-spinner">
          <div class="sk-chase">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
          </div>
        </div>
      </div>
      <div class="navigation">
        <button onclick="returnsPages()">&lt;</button>
        <button onclick="advancesPages()">&gt;</button>
      </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/diary.js"></script>
  </body>
</html>
